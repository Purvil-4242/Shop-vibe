<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ShopVibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <nav class="navbar">
        <div class="nav-logo">
            <h1>ShopVibe</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="cart-icon">
                <a href="cart.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </li>
        </ul>
        <button class="mobile-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="shop-container">
        <aside class="filters">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
            </div>

            <div class="filter-section">
                <h3>Categories</h3>
                <div class="category-filters">
                    <label>
                        <input type="checkbox" value="Electronics"> Electronics
                    </label>
                    <label>
                        <input type="checkbox" value="Fashion"> Fashion
                    </label>
                    <label>
                        <input type="checkbox" value="Home"> Home
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="priceRange" min="0" max="5000" step="100" value="5000">
                    <div class="price-inputs">
                        <span>₹0</span>
                        <span id="priceValue">₹5000</span>
                    </div>
                </div>
            </div>

            <button id="applyFilters" class="apply-filters">Apply Filters</button>
        </aside>

        <section class="products-section">
            <div class="products-header">
                <h2>All Products</h2>
                <select id="sortSelect" class="sort-select">
                    <option value="default">Default Sorting</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>

            <div class="product-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <button id="backToTop" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShopVibe</h3>
                <p>Your modern shopping destination</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@shopvibe.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShopVibe. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="shop.js"></script>
</body>
</html>
